      background: rgba(51,51,51,0.9);
      color: white;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      flex-direction: column; /* xuống 1 dòng */
      justify-content: center;
      align-items: center;
      gap: 10px; /* khoảng cách giữa tiêu đề và nút */

    /* ⭐ FIX chữ không bị trùng với nút mua ⭐ */

    .header-buy {

      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      position: static; /* không nằm chồng nữa */
    }

    /* TIÊU ĐỀ */
    h2 {
      color: #ffffff;
      font-weight: bold;
      margin-top: 25px;
    }

    /* GALLERY CHUNG */
    .main-gallery,
    .gallery {
      display: grid;
      gap: 20px;
      padding: 20px;
      width: 100%;
      margin: auto;
      box-sizing: border-box;
    }

    /* 2 ảnh / hàng */
    .gallery-top {
      grid-template-columns: repeat(2, 1fr);
    }

    /* 4 ảnh / hàng */
    .gallery-bottom {
      grid-template-columns: repeat(4, 1fr);
    }

    /* ẢNH không bị cắt */
    .main-gallery img,
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.20);
      background: #ffffff;
      padding: 5px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .gallery-top {
        grid-template-columns: repeat(2, 1fr);
      }
      .gallery-bottom {
        grid-template-columns: repeat(2, 1fr);
      }

      /* ⭐ Header chữ tự xuống dòng khi nhỏ ⭐ */
      header {
        font-size: 18px;
      }

      header div {
        padding-right: 0;

      }
    }

    .button-group {

      gap: 20px;

      flex-wrap: wrap;
    }

      font-size: 18px;

      transition: 0.3s;
