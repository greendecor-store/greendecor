      color: white;

      font-weight: bold;
      display: flex;

      align-items: center;
      gap: 10px; /* khoảng cách giữa tiêu đề và nút */

      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      position: static; /* không nằm chồng nữa */
    }

    /* TIÊU ĐỀ */
    h2 {
      color: #ffffff;
      font-weight: bold;
      margin-top: 25px;
    }

    /* GALLERY CHUNG */
    .main-gallery,
    .gallery {
      display: grid;
      gap: 20px;
      padding: 20px;
      width: 100%;
      margin: auto;
      box-sizing: border-box;
    }

    /* 2 ảnh / hàng */
    .gallery-top {
      grid-template-columns: repeat(2, 1fr);
    }

    /* 4 ảnh / hàng */
    .gallery-bottom {
      grid-template-columns: repeat(4, 1fr);
    }

    /* ẢNH không bị cắt */
    .main-gallery img,
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.20);
      background: #ffffff;
      padding: 5px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .gallery-top {
        grid-template-columns: repeat(2, 1fr);
      }
      .gallery-bottom {
        grid-template-columns: repeat(2, 1fr);
      }

      /* ⭐ Header chữ tự xuống dòng khi nhỏ ⭐ */
      header {

      }
